<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird/Drone Radar Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container main-container">
        <div class="header">
            <h1>Bird/Drone Radar Classifier</h1>
            <p class="text-muted">Upload a .pkl file containing radar signature data to classify the object</p>
        </div>
        
        <div class="upload-container" id="upload-area">
            <div class="upload-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
            </div>
            <h5>Drag & Drop your .pkl file here</h5>
            <p>or</p>
            <button type="button" class="btn btn-primary" id="file-select-btn">Select File</button>
            <input type="file" id="file-input" accept=".pkl" style="display: none;">
            <p id="file-name"></p>
        </div>
        
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Processing your radar data...</p>
        </div>
        
        <div class="result-container" id="result-container">
            <div class="text-center">
                <div class="result-icon" id="result-icon"></div>
                <h3 id="result-title"></h3>
                <p id="result-description"></p>
                
                <div class="confidence-section">
                    <p>Confidence Score: <span id="confidence-score">0%</span></p>
                    <div class="progress confidence-bar">
                        <div id="confidence-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                </div>
                
                <button class="btn btn-success mt-3" id="download-report-btn">Download Report</button>
                <button class="btn btn-secondary mt-3 ms-2" id="upload-new-btn">Upload New File</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
